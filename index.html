<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container">
      <nav>
        <a href="/" class="font-semibold">pomodoro</a>
        <ul>
          <li>
            <button class="icon" id="theme-toggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 20 20"
              >
                <path
                  fill="currentColor"
                  d="M10 3.5a6.5 6.5 0 1 1 0 13zM10 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <main>
        <article>
          <p class="font-semibold">Hey Chief,</p>
          <p>Let's get to work!</p>
        </article>
        <section class="card">
          <article
            class="text-6xl font-bold flex items-center justify-center gap-4"
          >
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
          </article>
          <article class="flex items-center justify-center gap-2">
            <button id="start">Start</button>
            <button class="secondary" id="stop">Stop</button>
            <button class="secondary" id="reset">Reset</button>
          </article>
        </section>
        <article class="flex items-center">
          <p class="w-1/3 flex flex-col items-center">
            <span class="text-2xl font-bold" id="works">0</span>
            <span>Works</span>
          </p>
          <p class="w-1/3 flex flex-col items-center">
            <span class="text-2xl font-bold" id="breaks">0</span>
            <span>Breaks</span>
          </p>
          <p class="w-1/3 flex flex-col items-center">
            <span class="text-2xl font-bold" id="long-breaks">0</span>
            <span>Long breaks</span>
          </p>
        </article>
      </main>
      <footer>
        <p>
          <a href="https://pr4j3sh.vercel.app/" target="_blank">pr4j3sh</a>
        </p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
